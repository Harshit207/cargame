<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Simple 3D Car Game</title>
  <style>
    body {
      margin: 0;
      overflow: hidden;
      font-family: Arial, sans-serif;
    }
    #gameCanvas {
      background-color: #f0f0f0;
      position: fixed;
      top: 0;
      left: 0;
    }
    #score {
      position: absolute;
      top: 10px;
      left: 10px;
      font-size: 20px;
    }
    #highScore {
      position: absolute;
      top: 10px;
      right: 10px;
      font-size: 20px;
    }
    #gameOver {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-size: 30px;
      display: none;
      color: white;
    }
    #retryButton {
      position: absolute;
      top: 60%;
      left: 50%;
      transform: translate(-50%, -50%);
      padding: 10px 20px;
      font-size: 20px;
      background-color: #4CAF50;
      color: white;
      border: none;
      cursor: pointer;
      display: none;
    }
    #retryButton:hover {
      background-color: #45a049;
    }
    .sparkle {
      position: absolute;
      width: 5px;
      height: 5px;
      border-radius: 50%;
      background-color: yellow;
      transform-origin: center;
      animation: firecrackerAnimation 1s ease-out;
    }
    @keyframes firecrackerAnimation {
      0% {
        opacity: 1;
        transform: scale(1) translateY(0) rotate(0deg);
      }
      100% {
        opacity: 0;
        transform: scale(0) translateY(-100px) rotate(720deg);
      }
    }
    #celebrationText {
      position: absolute;
      top: 30%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-size: 40px;
      display: none;
      color: gold;
      text-shadow: 2px 2px 4px black;
    }
  </style>
</head>
<body>
  <canvas id="gameCanvas"></canvas>
  <div id="score">Score: 0</div>
  <div id="highScore">High Score: 0</div>
  <div id="gameOver">Game Over!</div>
  <button id="retryButton">Retry</button>
  <div id="celebrationText">New High Score!</div>

  <script>
    const canvas = document.getElementById("gameCanvas");
    const ctx = canvas.getContext("2d");

    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;

    let car = {
      x: canvas.width / 2 - 15,
      y: canvas.height - 70,
      width: 30,
      height: 50,
      speed: 5,
      dx: 0
    };

    let road = {
      width: 200,
      color: "#808080",
      x: (canvas.width - 200) / 2,
    };

    let obstacles = [];
    let score = 0;
    let highScore = localStorage.getItem('highScore') || 0;
    let gameOver = false;

    document.getElementById('highScore').textContent = `High Score: ${highScore}`;

    function createObstacle() {
      let obstacle = {
        x: road.x + Math.random() * (road.width - 30),
        y: -50,
        width: 30,
        height: 50,
        speed: 4 + Math.random() * 3,
        color: getRandomColor(),
      };

      if (!checkOverlap(obstacle)) {
        obstacles.push(obstacle);
      } else {
        createObstacle();
      }
    }

    function checkOverlap(newObstacle) {
      for (let i = 0; i < obstacles.length; i++) {
        let obstacle = obstacles[i];
        if (
          newObstacle.x < obstacle.x + obstacle.width &&
          newObstacle.x + newObstacle.width > obstacle.x &&
          newObstacle.y < obstacle.y + obstacle.height &&
          newObstacle.y + newObstacle.height > obstacle.y
        ) {
          return true;
        }
      }
      return false;
    }

    function getRandomColor() {
      const letters = "0123456789ABCDEF";
      let color = "#";
      for (let i = 0; i < 6; i++) {
        color += letters[Math.floor(Math.random() * 16)];
      }
      return color;
    }

    function updateObstacles() {
      obstacles.forEach((obstacle, index) => {
        obstacle.y += obstacle.speed;

        if (obstacle.y > canvas.height) {
          obstacles.splice(index, 1);
        }
      });
    }

    function checkCollision() {
      obstacles.forEach((obstacle) => {
        if (
          car.x < obstacle.x + obstacle.width &&
          car.x + car.width > obstacle.x &&
          car.y < obstacle.y + obstacle.height &&
          car.y + car.height > obstacle.y
        ) {
          gameOver = true;
        }
      });
    }

    function drawRoad() {
      ctx.fillStyle = road.color;
      ctx.fillRect(road.x, 0, road.width, canvas.height);
    }

    function drawCar() {
      ctx.fillStyle = "red";
      ctx.fillRect(car.x, car.y, car.width, car.height);
    }

    function drawObstacles() {
      obstacles.forEach((obstacle) => {
        ctx.fillStyle = obstacle.color;
        ctx.fillRect(obstacle.x, obstacle.y, obstacle.width, obstacle.height);
      });
    }

    function drawScore() {
      document.getElementById("score").textContent = "Score: " + score;
    }

    function createFirecracker(x, y) {
      for (let i = 0; i < 100; i++) {
        let sparkle = document.createElement("div");
        sparkle.classList.add("sparkle");
        sparkle.style.backgroundColor = getRandomColor(); // Random color for each sparkle
        sparkle.style.left = `${x}px`;
        sparkle.style.top = `${y}px`;
        sparkle.style.transform = `translate(-50%, -50%) scale(${Math.random() * 2}) rotate(${Math.random() * 360}deg)`;
        document.body.appendChild(sparkle);
        setTimeout(() => {
          sparkle.remove(); // Clean up after animation
        }, 1000);
      }
    }

    function celebrate() {
      const celebrationText = document.getElementById("celebrationText");
      createFirecracker(canvas.width / 2, canvas.height / 2);
      celebrationText.style.display = "block";
      setTimeout(() => {
        celebrationText.style.display = "none";
      }, 3000);
    }

    function update() {
      if (gameOver) {
        document.getElementById("gameOver").style.display = "block";
        document.getElementById("retryButton").style.display = "block";

        if (score > highScore) {
          highScore = score;
          localStorage.setItem('highScore', highScore);
          document.getElementById('highScore').textContent = `High Score: ${highScore}`;
          celebrate();
        }
        return;
      }

      ctx.clearRect(0, 0, canvas.width, canvas.height);

      drawRoad();
      drawCar();
      drawObstacles();
      drawScore();

      updateObstacles();
      checkCollision();

      car.x += car.dx;

      if (car.x < road.x) car.x = road.x;
      if (car.x + car.width > road.x + road.width) car.x = road.x + road.width - car.width;

      score++;

      if (Math.random() < 0.02) {
        createObstacle();
      }

      requestAnimationFrame(update);
    }

    // Function to handle key presses
    function handleKeyDown(event) {
      if (event.code === "ArrowLeft") {
        car.dx = -car.speed;
      } else if (event.code === "ArrowRight") {
        car.dx = car.speed;
      }
    }

    // Function to handle key releases
    function handleKeyUp(event) {
      if (event.code === "ArrowLeft" || event.code === "ArrowRight") {
        car.dx = 0;
      }
    }

    // Add event listeners for key presses
    document.addEventListener("keydown", handleKeyDown);
    document.addEventListener("keyup", handleKeyUp);

    // Function to handle touch events (for mobile)
    canvas.addEventListener('touchstart', (event) => {
      const touchX = event.touches[0].clientX;

      if (touchX < canvas.width / 2) {
        car.dx = -car.speed; // Move left
      } else {
        car.dx = car.speed; // Move right
      }
    });

       canvas.addEventListener('touchend', () => {
      car.dx = 0; // Stop moving when touch ends
    });

    document.getElementById('retryButton').addEventListener('click', () => {
      obstacles = [];
      score = 0;
      gameOver = false;
      car.x = canvas.width / 2 - car.width / 2;
      car.y = canvas.height - car.height - 10;
      document.getElementById('gameOver').style.display = 'none';
      document.getElementById('retryButton').style.display = 'none';
      update();
    });

    update();
  </script>
</body>
</html>
